<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapia Academy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/turnos.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>

<body>
    <header>
        <div class="header">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="turnos.html" class="active">Turnos</a></li>
                    <li><a href="canchas.html">Canchas</a></li>
                </ul>
            </nav>
            <img src="img/logo-padel.png" alt="academy logo" class="logo">
            <a href="#" class="btn-login">Login</a>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-container">
                <h1>Reservá tu turno en segundos</h1>
            </div>
            <div class="hero-container">
                <p>Elegí la cancha, día y horario disponible. Todo desde un solo lugar.</p>
            </div>
            <a href="" class="btn-hero">Reservar Turno</a>
        </section>

        <section class="shifts">
            <h2>Reserva tu turno de padel</h2>
            <div class="line"></div>
            <form class="turno-form" action="#" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[0-9]+" placeholder="Ej: 2494320564">
                <label for="fecha">Día</label>
                <input type="date" id="fecha" name="fecha" required>
                <label for="horario">Horario</label>
                <input type="time" id="horario" name="horario" required>
                <button type="submit" class="btn-cancha">Reservar turno</button>
            </form>
        </section>

    </main>
    <footer>
        <div class="footer">
            <div>
                <ul>
                    <li><img src="img/map-pin-solid-full.svg" alt="map-icon" class="img-footer"></li>
                    <li>2494320564</li>
                </ul>
                <ul>
                    <li><img src="img/phone-solid-full.svg" alt="phone-icon" class="img-footer"></li>
                    <li>Av. Avellaneda 671</li>
                </ul>
            </div>
            <p>© 2025-Tapia Academy</p>
            <div>
                <ul>
                    <li><img src="img/instagram-brands-solid-full.svg" alt="ig-icon" class="img-footer"></li>
                    <li>tapia.academy</li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
